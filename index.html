<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Item Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="sidebar">
    <h2>Item List</h2>
    <div id="itemList">Loading...</div>
  </div>

  <div id="main">
    <h1>Celadon Department Store</h1>
    <input type="text" id="itemInput" placeholder="Enter item name or ID" />
    <button onclick="fetchItem()">Get Info</button>
    <div id="itemDisplay"></div>
    <footer>
      <p>Created by Austin Adams</p>
      <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/0/01/Pokem_173.jpg?width=325&format=jpg&auto=webp&quality=80">
      <p>SDI 31 / Pokémon Item Viewer</p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
